<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<!DOCTYPE html>
        <html lang="en">

        <title> htmlSignUpPage</title>

    </head>
    
    <!-- 
    create a qr code and have on side bar, will link to application and/or socials. also create a hover ability such that people can highlight each feauter and a dynamic webpage appears -->
    
    <body>
    
        <h1> Welcome to the bricks & trees Community </h1>
    
        <p> By creating an account, you will get exclusive access to: </p>
    
        <ul>
            <li> agora Marketplace </li>
            <li> Rate My Major </li>
            <li> Jobs & Club Information </li>
            <li> Personalizable Profile </li>
            <li> networking opportunities </li>
        </ul>
    
        <form action="RegistrationResultsForm.html" method="GET">

            
            <label for="username"> username </label> 
            <input type="text" name="username" id="username" required></input> 
            <br>


            <label for="password"> password </label> 
            <input type="password" name="password" id="password" required></input> 
            <br>


            <label for="confirmPassword"> confirm password </label> 
            <input type="password" name="confirmPassword" id="confirmPassword" required></input> 
            <br>

            <label for="email"> email </label>
            <input type="email" name="email" id="email" placeholder="joebruin@g.ucla.edu" required></input>
            <br>

            <label for="admitType"> Admit Type </label>
            <br>
                Freshman  <input type="checkbox" required></input>
                Transfer <input type="checkbox" required></input>


            <br> 




            <label for="fName"> first name </label> 
            <input type="text" name="fName" id="fName" placeholder="optional"></input> 
            <br>

            
            <label for="lName"> last name </label> 
            <input type="text" name="lName" id="lName" placeholder="optional"></input> 
            <br>

            <label for="age"> age </label> 
            <input type="number" min="16" max="99" name="age" id="age" placeholder="18"></input> 
            <br>


            <label for="major"> major </label> 
            <input type="text" name="major" id="major" placeholder="optional"></input> 
            <br>


            <label for="careerGoal"> career goal </label> 
            <input type="text" name="careerGoal" id="careerGoal" placeholder="optional"></input> 
            <br>


            <button type="submit"> join b&t @ucla </button>

        </form>



    
    </body>

</html>
