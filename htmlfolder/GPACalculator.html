    <script type="text/javascript">

        const grades=document.querySelectorAll('.grades');
        const units=document.querySelectorAll('.units');
        // const session=document.querySelectorAll('.session');
        // const points=document.querySelectorAll('.points');
        const result=document.querySelector('.result');
    
        function calculation(){
         
        // p represents grade points available.
        // u represents number of units completed.

            var p = 0.0
            var u = 0.0


            for(var i=0; i < grades.length; i++) {

            //Calculations for A+,A

            if((grades[i].value=="A+" || grades[i].value=="A") && units[i].value == "8"){
                p += 32.0;
                u += 8;
                } 
        
                 else if((grades[i].value=="A+" || grades[i].value=="A") && units[i].value == "7"){
                    p += 28.0;
                    u += 7;
                }
                 else if(grades[i].value=="A+"|| grades[i].value=="A" && units[i].value == "6"){
                    p += 24.0;
                    u += 6;
                }
                 else if(grades[i].value=="A+"|| grades[i].value=="A" && units[i].value == "5"){
                    p += 4.0;
                    u += 5;
                }
                 else if(grades[i].value=="A+"|| grades[i].value=="A" && units[i].value == "4"){
                    p += 16.0;
                    u += 4;
                }
                 else if(grades[i].value=="A+"|| grades[i].value=="A" && units[i].value == "3"){
                    p += 12.0;
                    u += 3;
                }
                 else if(grades[i].value=="A+"|| grades[i].value=="A" && units[i].value == "2"){
                    p += 8.0;
                    u += 2;
                }
                 else if(grades[i].value=="A+" || grades[i].value=="A" && units[i].value == "1"){
                    p += 4.0;
                    u += 1;
                }

                 // A-

                 else if(grades[i].value=="A-" && units[i].value == "8"){
                    p += 29.6;
                    u += 8;
                }
                 else if(grades[i].value=="A-" && units[i].value == "7"){
                    p += 25.9;
                    u += 7;
                }
                 else if(grades[i].value=="A-"&& units[i].value == "6"){
                    p+= 22.2;
                    u+= 6;
                }
                 else if(grades[i].value=="A-"&& units[i].value == "5"){
                    p+= 18.5;
                    u+= 5;
                }
                 else if(grades[i].value=="A-"&& units[i].value == "4"){
                    p+= 14.8;
                    u+= 4;
                }
                 else if(grades[i].value=="A-"&& units[i].value == "3"){
                    p+= 11.1;
                    u+= 3;
                }
                 else if(grades[i].value=="A-"&& units[i].value == "2"){
                    p+= 7.4;
                    u+= 2;
                }
                 else if(grades[i].value=="A-"&& units[i].value == "1"){
                    p+= 3.7;
                    u+= 1;
                }


                  // B+

                 else if(grades[i].value=="B+" && units[i].value == "8"){
                    p+= 26.4;
                    u+= 8;
                }
                 else if(grades[i].value=="B+" && units[i].value == "7"){
                    p+= 23.1;
                    u+= 7;
                }
                 else if(grades[i].value=="B+"&& units[i].value == "6"){
                    p+= 19.8;
                    u+= 6;
                }
                 else if(grades[i].value=="B+" && units[i].value == "5"){
                    p+= 16.5;
                    u+= 5;
                }
                 else if(grades[i].value=="B+" && units[i].value == "4"){
                    p+= 13.2;
                    u+= 4;
                }
                 else if(grades[i].value=="B+" && units[i].value == "3"){
                    p+= 9.9;
                    u+= 3;
                }
                 else if(grades[i].value=="B+" && units[i].value == "2"){
                    p+= 6.6;
